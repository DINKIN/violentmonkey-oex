<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title data-i18n="extName"></title>
		<link rel="shortcut icon" type="image/png" href="images/icon18.png">
		<link rel="stylesheet" href="/lib/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="style.css">
		<script src="lib/jszip/jszip.min.js"></script>
	</head>
	<body>
		<div class="main">
			<div class="sidebar init">
				<img src=images/icon64.png>
				<h2 data-i18n=extName></h2>
				<div class="line">2013-2015</div>
				<hr>
				<div class=sidemenu>
					<a href=#installed data-i18n=sideMenuInstalled></a>
					<a href=#settings data-i18n=sideMenuSettings></a>
					<a href=#about data-i18n=sideMenuAbout></a>
				</div>
			</div>
			<div class=content>
				<div data-tab=installed class="tab tab-installed hide">
					<div class=header>
						<button id=bNew data-i18n=buttonNew></button>
						<button id=bUpdate data-i18n=buttonUpdateAll></button>
						<div class=right>
							<a href=https://greasyfork.org/scripts target=_blank data-i18n=anchorGetMoreScripts></a>
						</div>
					</div>
					<div class="mask"><div data-i18n=msgLoading></div></div>
					<div class="scripts">
						<div class="scripts-list"></div>
					</div>
				</div>
				<div data-tab=settings class="tab hide">
					<h1 data-i18n=labelSettings></h1>
					<div class=line><label>
						<input type=checkbox id=cUpdate><span data-i18n=labelAutoUpdate></span>
					</label></div>
					<div class=line>
						<label>
							<input type=checkbox id=cButton><span data-i18n=labelShowButton></span>
						</label>
						<div class="suboption">
							<div class=line><label>
								<input type=checkbox id=cBadge><span data-i18n=labelShowBadge></span>
							</label></div>
						</div>
					</div>
					<fieldset class=title>
						<legend data-i18n=labelDataImport></legend>
						<div id=dImport><button data-i18n=buttonImportData></button><input id=iImport type=file></div>
						<button id=bVacuum data-i18n=buttonVacuum></button>
					</fieldset>
					<fieldset class=title>
						<legend data-i18n=labelDataExport></legend>
						<b data-i18n=labelScriptsToExport></b>
						<label><input type=checkbox id=cbValues><span data-i18n=labelExportScriptData></span></label>
						<div class=export-list></div>
						<button id=bSelect data-i18n=buttonAllNone></button>
						<button id=bExport data-i18n=buttonExportData></button>
					</fieldset>
				</div>
				<div data-tab=about class="tab hide">
					<h1 data-i18n=labelAbout></h1>
					<div class=line data-i18n=extDescription></div>
					<div class=line><label data-i18n=labelRelated></label><span data-i18n=anchorSupportPage></span> | <a href=http://gerald.top/donate target=_blank data-i18n=labelDonate></a> | <a href=https://github.com/Violentmonkey/Violentmonkey-oex/issues target=_blank data-i18n=labelFeedback></a></div>
					<div class=line><label data-i18n=labelAuthor></label><span data-i18n=anchorAuthor></span></div>
					<div class=line><label data-i18n=labelTranslator></label><span data-i18n=anchorTranslator></span></div>
					<div class=line><label data-i18n=labelCurrentLang></label><span id=currentLang></span> | <a href=http://cotrans.geraldl.net target=_blank>Help with translation <i class="fa fa-language"> </i></a></div>
				</div>
			</div>
		</div>
		<div class="frame editor-frame hide">
			<div class=frame-header>
				<h2 data-i18n=labelScriptEditor></h2>
				<div class=frame-buttons>
					<button data-id=btCustom data-i18n=buttonCustomMeta></button>
				</div>
			</div>
			<div class=frame-body>
				<div class="editor-code"></div>
				<div class="editor-meta hide">
					<table>
						<tr>
							<td title="@name" data-i18n=labelName></td>
							<td class=expand><input type=text data-id=name></td>
							<td title="@run-at" data-i18n=labelRunAt></td>
							<td>
								<select data-id=run-at>
									<option value=default data-i18n=labelRunAtDefault></option>
									<option value=start>document-start</option>
									<option value=idle>document-idle</option>
									<option value=end>document-end</option>
								</select>
							</td>
						</tr>
						<tr title="@homepageURL">
							<td data-i18n=labelHomepageURL></td>
							<td colspan=3 class=expand><input type=text data-id=homepage></td>
						</tr>
					</table>
					<table>
						<tr title="@updateURL">
							<td data-i18n=labelUpdateURL></td>
							<td class=expand><input type=text data-id=updateurl></td>
						</tr>
						<tr title="@downloadURL">
							<td data-i18n=labelDownloadURL></td>
							<td class=expand><input type=text data-id=downloadurl></td>
						</tr>
					</table>
					<fieldset title="@include">
						<legend>
							<span data-i18n=labelInclude></span>
							<label><input type=checkbox data-id=keep-include><span data-i18n=labelKeepInclude></span></label>
						</legend>
						<div data-i18n=labelCustomInclude></div>
						<textarea data-id=include></textarea>
					</fieldset>
					<fieldset title="@match">
						<legend>
							<span data-i18n=labelMatch></span>
							<label><input type=checkbox data-id=keep-match><span data-i18n=labelKeepMatch></span></label>
						</legend>
						<div data-i18n=labelCustomMatch></div>
						<textarea data-id=match></textarea>
					</fieldset>
					<fieldset title="@exclude">
						<legend>
							<span data-i18n=labelExclude></span>
							<label><input type=checkbox data-id=keep-exclude><span data-i18n=labelKeepExclude></span></label>
						</legend>
						<div data-i18n=labelCustomExclude></div>
						<textarea data-id=exclude></textarea>
					</fieldset>
				</div>
			</div>
			<div class=frame-footer>
				<div class=left>
					<label><input type=checkbox data-id="update"><span data-i18n=labelAllowUpdate></span></label>
				</div>
				<div class=right>
					<button data-id="save" data-i18n=buttonSave></button>
					<button data-id="savenclose" data-i18n=buttonSaveClose></button>
					<button data-id="close" data-i18n=buttonClose></button>
				</div>
			</div>
		</div>
		<div class="frame confirm-frame hide">
			<div class=frame-header>
				<h1><span data-i18n=labelInstall></span> - <span data-i18n=extName></span></h1>
				<div class=frame-buttons>
					<button id=bOptions data-i18n=buttonInstallOptions></button>
					<div class="confirm-options">
						<label><input type=checkbox id=cbClose><span data-i18n=installOptionClose></span></label>
						<!--<label><input type=checkbox id=cbTrack><span data-i18n=installOptionTrack></span></label>-->
					</div>
					<button id=bInstall disabled=disabled data-i18n=buttonConfirmInstallation></button>
					<button id=bClose data-i18n=buttonClose></button>
				</div>
				<div id=url class=ellipsis></div>
				<div id=msg class=ellipsis></div>
			</div>
			<div class=frame-body>
				<div class=editor-code></div>
			</div>
		</div>
		<div id=notify class=hide>
			<a href class=notify-close><i class="fa fa-remove"></i></a>
			<div class=notify-title data-i18n=Warning></div>
			<div class=notify-message></div>
		</div>
		<script src="common.js"></script>
		<script src="editor.js"></script>
		<script src="options.js"></script>
	</body>
</html>
